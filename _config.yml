# Site settings
title: KeunTong # site title
description: "아 글 좀 잘 쓰고 싶어라" # site description
lang: "ko-KR" # default lang
timezone: Asia/South Korea # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/uwriym/uwriym.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"
futrue: true

# Profile settings
author:
  name: uwriym # author name
  bio: >- # tell to the world
    아 글 좀 잘 쓰고 싶어라.
  username: uwriym # general username
  github: <a href="//github.com/uwriym" target="_blank">github</a> # github username
  velog: <a href="//velog.io/@uwriym" target="_blank">velog</a> # velog link
  email: eoorim@icloud.com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://uwriym.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
